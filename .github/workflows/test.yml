name: Django Tests

on:
  push:
    branches:
      - cwl-testing-framework

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Downgrade pip
        run: |
          python -m pip install --upgrade "pip<24.1"

      - name: Install dependencies
        run: |
          pip install -r requirements/dev.txt

      - name: Create base_secrets.json
        run: |
          echo '{}' > analytics_automated_project/settings/base_secrets.json

      - name: Create dev_secrets.json
        run: |
          echo '{
                  "USER": "test_user",
                  "PASSWORD": "test_pass",
                  "SECRET_KEY": "ANDKSNKJDNSJKFNJKDFJKBFDJKFDBJKDBFJKFBJKFDBJKFBDJKBFJKDBFJKDFBJKFD"
                }' > analytics_automated_project/settings/dev_secrets.json

      - name: Run migrations
        run: |
          python manage.py migrate --settings=analytics_automated_project.settings.dev

      - name: Run tests
        run: |
          pytest
